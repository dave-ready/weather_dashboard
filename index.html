<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Weather Dashboard App</title>


</head>

<body>
    <!--Header-->
<div id="header" class="container-fluid">

    <div class="p-3 mb-2 bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </div>

</div>

<div class="container-fluid">

    <div class="clearfix">

    <!--Search Bar - Left Col-->
    <div class="col-4 float-left">

        <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">

            <h4>Search for a City:</h4>

                <form class="form-inline">

                    <input id="citySearch" class="form-control mr-sm-2" type="search" placeholder="City Name" aria-label="city-search">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>

                </form>

            <form class="card">
            
                <ul id="searchHistory" class="mt-1 list-group list-group-flush list">
                 
                </ul>
    <!-- Search history buttons insert here -->
            </form>
        </nav>
    </div>

    <!--City Info - Right Col-->

     <div id="currentCity" class="col-md-8 float-right">

          <div id="currentWeather" class="mt-3"></div>

      </div>

    </div>

</div>

<!--5 day forecast - 5 cards under current weather-->

    <div class="mt-4 col-md-12 float-left">

        <h4 id="fiveDayForecast" class="mt-3">Five-Day Forecast</h4>
        <div id="fiveDays" class="row"></div>

    </div>

</div>
    
<script src="./script.js"></script>   
</body>
</html>
