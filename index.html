<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Weather Dashboard App</title>


</head>

<body>
    <!--Header-->
<div class="container">

    <div class="p-3 mb-2 bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </div>

</div>

<div class="container">

    <!--Search Bar - Left Col-->
    <div class="clearfix">
   
    <div class="row">

        <div class="col-md-4">

            <nav class="navbar navbar-light bg-light">

              <h4>Search for a City:</h4>
              <div class="container-fluid">

                <form class="d-flex input-group w-auto">

                  <input id="citySearch" class="form-control" type="search" placeholder="City Name" aria-label="Search"/>
                  <button id="searchBtn" class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark">Search</button>

                </form>

              </div>

            </nav>
            
            <div class="history"> 

                <ul id="searchHistory" class="list-group list-group-flush list"></ul>

            </div> 

    <!--City Info - Right Col-->


            <div id="currentCity" class="col-md-8 float-right">

                <div id="currentWeather" class="mt-3"></div>

            </div>
                
        </div>


    </div>

    <!--5 day forecast - 5 cards under City Info-->

    <div class="row">

        <div class="col-md-8 float-right">

            <h4 id="dayForecast" class="mt-3">Five-Day Forecast</h4>
            <div id="fiveDays" class="row"></div>

        </div>

    </div>
    
    </div>

</div>
    
<script src="./script.js"></script>   
</body>
</html>
